action: save # train or test
name: ???
split: train
resume_from: ???
wandb_name: 'VAE_EMG'
augmentation: True

save:
  num_clips: 5
  dense_sampling:
    RGB: True
    EMG: True
  num_frames_per_clip:
    RGB: 16
    EMG: 16

dataset:
  annotations_path: ../drive/MyDrive/train_val_EMG
  shift: ActionNet-ActionNet
  workers: 4
  stride: 2
  resolution: 224

models:
  EMG:
    model: EMG_VAE
    dropout: 0.2
    normalize: True
    kwargs: {}
    lr_steps: 30 
    epochs: 100
    lr: 1e-4
    lr_gamma: 0.1
    sgd_momentum: 0.9
    weight_decay: 1e-7